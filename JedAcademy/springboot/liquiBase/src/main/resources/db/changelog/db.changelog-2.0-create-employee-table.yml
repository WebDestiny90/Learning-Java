databaseChangeLog:
  - changeSet:
      id: 1-create-employee-table
      author: Destiny
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: age
                  type: INTEGER
                  constraints:
                    nullable: false