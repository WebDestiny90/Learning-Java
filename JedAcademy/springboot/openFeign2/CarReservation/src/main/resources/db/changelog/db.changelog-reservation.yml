databaseChangeLog:
  - changeSet:
      id: 1-create-car-reservation-table
      author: Destiny
      changes:
        - createTable:
            tableName: reservation
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_reservation

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: car_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column: 
                  name: start_date
                  type: TIMESTAMP
              - column: 
                  name: end_date
                  type: TIMESTAMP
              - column: 
                  name: status
                  type: VARCHAR(100)
                  constraints:
                    nullable: false