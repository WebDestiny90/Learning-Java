<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            max-width: 1230px;
            padding-inline: 15px;
            margin: 0 auto;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr {
            background-color: aquamarine;
        }
    </style>
</head>
<body>

<h2>Customers</h2>

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="c : ${customers}">
        <td th:text="${c.firstName}"></td>
        <td th:text="${c.lastName}"></td>
        <td th:text="${c.email}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
